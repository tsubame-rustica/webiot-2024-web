<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/css/header.css">
        <link rel="stylesheet" href="/src/css/common.css">
        <link rel="stylesheet" href="/src/css/main.css">
        <link rel="stylesheet" href="/src/css/footer.css">
        <title>WebIoT 2024</title>
    </head>
    <body>
        <header>
            <div class="date">
                <div class="calendar-icon"><img src="/src/pic/calendar.svg" alt="カレンダーのアイコン"></div>
                <div class="date-ymd" id="date">1970/1/1（木）</div>
            </div>
            <div class="weather"><img id="weatherIcon" src="/src/pic/sun.svg" alt="天気のアイコン"></div>
            <div id="details"></div>
        </header>
        <main>
            <div class="daily">
                <div class="daily-cover">
                    <div class="thumbnail">
                        <img src="/src/pic/thumbnail.png" alt="">
                    </div>
                    <div class="daily-data">
                        <div class="title"><h2>ミニトマト</h2></div>
                        <div class="month"><h3>11月</h3></div>
                    </div>
                    <div class="click">
                        <span>クリックして開く</span>
                    </div>
                </div>
                <div class="page-outer">
                    <div class="page"></div>
                </div>
            </div>
            <div class="record">
                <div class="record-btn"><button class="record-btn-inner">記録する</button></div>
                <div class="record-btn"><button>テキスト</button></div>
            </div>
        </main>
        <footer>
            <div class="menu-list">
                <ul>
                    <li class="home selected"><a href=""><img src="/src/pic/home.svg" alt=""></a></li>
                    <li class="book"><a href=""><img src="/src/pic/book.svg" alt=""></a></li>
                    <li class="archivements"><a href=""><img src="/src/pic/bar.svg" alt=""></a></li>
                    <li class="notification"><a href=""><img src="/src/pic/notification.svg" alt=""></a></li>
                </ul>
            </div>
        </footer>
        <script src="/src/js/data.js"></script>
    </body>
</html>
