<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/footer.css">
        <title>WebIoT 2024</title>
    </head>
    <body>
        <header>
            <div class="date">
                <div class="calendar-icon"><img src="./pic/calendar.svg" alt="カレンダーのアイコン"></div>
                <div class="date-ymd" id="date">1970年1月1日</div>
            </div>
            <div class="weather"><img id="weatherIcon" src="./pic/sun.svg" alt="天気のアイコン"></div>
            <div id="details"></div>
        </header>
        <main>
            <div class="daily">
                <div class="dailyCover"></div>
            </div>
            <div class="record">
                <div class="recordBtn"><button class="recordBtnInner">記録する</button></div>
                <div class="recordBtn"><button>テキスト</button></div>
            </div>
        </main>
        <footer>
            <div class="menu-list">
                <ul>
                    <li class="home selected"><a href=""><img src="/pic/home.svg" alt=""></a></li>
                    <li class="book"><a href=""><img src="/pic/book.svg" alt=""></a></li>
                    <li class="camera"><a href=""><img src="/pic/camera.svg" alt=""></a></li>
                    <li class="archivements"><a href=""><img src="/pic/bar.svg" alt=""></a></li>
                    <li class="notification"><a href=""><img src="/pic/notification.svg" alt=""></a></li>
                </ul>
            </div>
        </footer>
        <script src="./js/data.js"></script>
    </body>
</html>
